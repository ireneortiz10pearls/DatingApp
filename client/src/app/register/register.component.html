<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="headline centered titleColor">Sign up</h1>
    <mat-divider></mat-divider>
    <div class="topSpacer" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <!-- <div>
            <label>Who is your favourite user?</label>
            <select>
                <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
            </select>
        </div> -->
        <div>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input 
                type=text
                name="userName"
                [(ngModel)]="model.userName"
                matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input 
                name="password"
                [(ngModel)]="model.password"
                matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <div><button type="submit" mat-raised-button color="primary">Register</button></div>
            <div><button type="button" (click)="cancel()" mat-raised-button>Cancel</button></div>
        </div>
    </div>
</form>
